<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <h1>flex-wrap: nowrap;</h1>
     <!-- O nome grudado foi necessário pois eu preciso definir um conteúdo que não possa ser quebrado.
      Como uma palavra ou uma imagem. se fosse uma frase, ele quebraria as linhas da frase antes de ultrapassar o container. -->
     <section class="container nowrap">
        <div class="item">Teste1</div>
        <div class="item">Teste2</div>
        <div class="item">Teste3</div>
     </section>

     <h1>flex-wrap: wrap;</h1>
     <section class="container wrap">
        <div class="item">Teste1</div>
        <div class="item">Teste2</div>
        <div class="item">Teste3</div>
     </section>

     <h1>flex-wrap: wrap-reverse;</h1>
     <section class="container wrap-reverse">
        <div class="item">Teste1</div>
        <div class="item">Teste2</div>
        <div class="item">Teste3</div>
     </section>

</body>
</html>
